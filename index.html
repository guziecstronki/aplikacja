<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="console">
        <div class="main">

            <div class="display off">
                <div class="menu">
                    <div class="width-of-content">
                        <div class="wi-fi">
                            <div class="rectangle">
                            </div>
                        </div>
                        <div class="batery">
                            <div class="batery-display"></div>
                            <p>99%</p>
                        </div>
                        <div class="clock">
                            <p>00:00</p>
                        </div>
                    </div>
                </div>

                <div class="game">

                </div>
                <div class="slider-container">
                    <div class="slider" id="slider">
                        <div class="slide"><img src="IMGS/Slide1.png" alt="Image 1"></div>
                        <div class="slide"><img src="IMGS/Slide2.png" alt="Image 2"></div>
                        <div class="slide"><img src="IMGS/Slide3.png" alt="Image 3"></div>
                        <div class="slide"><img src="IMGS/Slide4.png" alt="Image 4"></div>
                        <div class="slide"><img src="IMGS/Slide5.png" alt="Image 5"></div>
                    </div>
                </div>
                <div class="progressBar">

                </div>
            </div>

            <div class="buttons arrows">
                <div class="up button" data-key="ArrowUp">
                    <div class="triangle"></div>
                </div>
                    <div class="left-right">
                        <div class="left button" data-key="ArrowLeft">
                            <div class="square"></div>
                        </div>
                        <div class="space"></div>
                        <div class="right button" data-key="ArrowRight">
                            <div class="circle"></div>
                        </div>
                    </div>
                <div class="down button" data-key="ArrowDown">
                    <div class="cross"></div>
                </div>
            </div>

            <div class="buttons wsad">
                <div class="w button" data-key="w">W</div>
                    <div class="left-right">
                        <div class="a button" data-key="a">A</div>
                        <div class="space"></div>
                        <div class="d button" data-key="d">D</div>
                    </div>
                <div class="s button" data-key="s">S</div>
                
            </div>
        </div>
        <button class="start">
            START
        </button>
    </div>
</body>
</html>
